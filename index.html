<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <!-- Vue JS  -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Vue Hello</title>
</head>
<body>
    <div id="app">

        <h1>{{ messaggio }}</h1>
        <img class="foto" :src="immagine" alt="">
        <p :class="{viola : isViola}">{{ testo }}</p>
        <button @click="incrementaContatore" class="btn btn-warning">Contatore: {{contatore}}</button>
        <button @click="cambiaColore" class="btn btn-primary"></button>
        <h2 :class="{'viola' : isEven}">{{ contatore }}</h2>

    </div>


    <script src="script.js"></script>
</body>
</html>
